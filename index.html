<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title for the page -->
    <title>Cafe Menu</title>
    <!-- Link to external stylesheet -->
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Container for the entire menu -->
    <div class="menu">
      <main>
        <!-- Cafe name and establishment date -->
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <!-- Coffee section with items and prices -->
        <section>
          <h2>Coffee</h2>
          <!-- Coffee icon image -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <!-- Coffee item with flavor and price -->
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <!-- Desserts section with items and prices -->
        <section>
          <h2>Desserts</h2>
          <!-- Dessert icon image -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <!-- Dessert item with name and price -->
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <!-- Horizontal line at the bottom of the menu -->
      <hr class="bottom-line">
      <!-- Footer with a link and address -->
      <footer>
        <p>
          <!-- Link to the Free Code Camp website -->
          <a href="https://www.freecodecamp.org" target="_blank">Visit my website</a>
        </p>
        <!-- Cafe address -->
        <p class="address">Victor.N.Kyalo</p>
      </footer>
    </div>
  </body>
</html>
